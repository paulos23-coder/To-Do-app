<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <div class="todo">
         <h1>To-Do App</h1>
         <div class="stat-container">
            <div class="details">
                <h3>Keep it Up!ðŸ‘Œ</h3>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stat-number">
                <p id="number">0/0</p>
            </div>
         </div>
        
         <input type="text"  id="inputs" type="text" placeholder="Add new task..." autofocus autocomplete="off">
          <button type="submit"  id="btn">+</button>
         <div class="todos-container">
             
              <ul id="task-list"></ul>
             <img class="emptyImage" src="./No task image.jpg" height="150px" alt="No task image">
             </div>
          </div> 
     </div>
    </div> 


   <script src="index.js"></script> 
   <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>

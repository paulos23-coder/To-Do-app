<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Federant&family=Libre+Baskerville:ital@1&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Federant&family=Libre+Baskerville:ital@1&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <div class="todo">
         <h1>To-Do App</h1>
         <p id="displayText">Your current tasks <span id="taskNo">0</span></p>
         <input type="text"  id="inputs" type="text" placeholder="Add new task..." autofocus autocomplete="off">
         <button type="submit"  id="btn">+</button>
          <ul id="task-list"></ul>
           <img class="emptyImage" src="./No task image.jpg" height="192px" alt="No task image">
           
          </div> 
     </div>
    </div> 


   <script src="index.js"></script> 
</body>
</html>
